<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snooker Leaderboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Snooker Leaderboard</h1>
    </header>
    <main>
        <section class="form-section">
            <h2>Add Player</h2>
            <form id="player-form">
                <input type="text" id="player-name" placeholder="Player Name" required>
                <button type="submit">Add Player</button>
            </form>
        </section>

        <section class="score-section">
            <h2>Manage Score</h2>
            <div class="score-buttons">
                <button class="score-btn" data-value="1">1</button>
                <button class="score-btn" data-value="2">2</button>
                <button class="score-btn" data-value="3">3</button>
                <button class="score-btn" data-value="4">4</button>
                <button class="score-btn" data-value="5">5</button>
                <button class="score-btn" data-value="6">6</button>
                <button class="score-btn" data-value="7">7</button>
            </div>
            <div class="score-display">
                <p>Current Score: <span id="current-score">0</span></p>
                <button id="reset-score">Reset Score</button>
            </div>
        </section>

        <section class="leaderboard-section">
            <h2>Leaderboard</h2>
            <table id="leaderboard">
                <thead>
                    <tr>
                        <th>Player Name</th>
                        <th>Score</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Player rows will appear here dynamically -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>Snooker Leaderboard App &copy; 2024</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
